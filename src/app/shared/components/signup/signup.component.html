<form [formGroup]="signupForm">
  <ion-card>
    <ion-card-content>
      <ion-card-title>
        <ion-icon slot="start" name="person"></ion-icon>
        Crear Una Cuenta 
      </ion-card-title>
      <ion-item>
        <ion-label position="floating">Nombre De Usuario</ion-label>
        <ion-input formControlName="username" type="text" [maxlength]="127" required  placeholder="Ej: Carlos Rod."></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Teléfono</ion-label>
        <ion-input formControlName="phone" type="tel" [maxlength]="10" required  placeholder="Ej: 809 220-3011"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email" type="email" [maxlength]="127" required  placeholder="Ej: juan@me.com"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input formControlName="password" type="password" [minlength]="6" [maxlength]="127" required  placeholder="al menos 6 caracteres"></ion-input>
      </ion-item>
      
      <ion-button [ngStyle]="{marginTop: '1em'}" (click)="submit()" fill="solid" expand="full" shape="round" [disabled]="signupForm.invalid" color="primary">
        Submit
        <ion-icon slot="end" name="send"></ion-icon>
      </ion-button>
      
    </ion-card-content>
  </ion-card>
</form>
