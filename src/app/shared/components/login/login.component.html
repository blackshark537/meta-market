<form [formGroup]="loginForm">
  <ion-card>
    <ion-card-content>
      <ion-card-title>
        <ion-icon slot="start" name="person"></ion-icon>
        Iniciar Sessión
      </ion-card-title>
      <ion-item>
        <ion-label position="floating">Nombre De Usuario</ion-label>
        <ion-input formControlName="username" type="text" required [maxlength]="127"  placeholder="Ej: Carlos Rod."></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input formControlName="password" type="password" [minlength]="6" required [maxlength]="127"  placeholder="al menos 6 caracteres"></ion-input>
      </ion-item>
      
      <ion-button [ngStyle]="{marginTop: '1em'}" (click)="submit()" fill="solid" expand="full" shape="round" [disabled]="loginForm.invalid" color="primary">
        Submit
        <ion-icon slot="end" name="send"></ion-icon>
      </ion-button>
      
    </ion-card-content>
  </ion-card>
</form>
