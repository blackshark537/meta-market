<ion-grid>
  <ion-col size="1"></ion-col>
  <ion-col size="10.5">
    
    <ion-card >
      <div #cardImg>
        <img [src]="foto" alt="image" loading="eager" width="100%" height="100%">
      </div>
    </ion-card>

    <div class="title">
      <h1>{{nombre | titlecase}}</h1>
      <h2>
        <b>RD {{precio | currency}}</b>
        <small *ngIf="en_oferta">
          <ion-badge>
            En offerta
          </ion-badge>
        </small>
      </h2>
      <h5 *ngIf="en_oferta">Antes RD <del>{{precio_venta | currency}}</del></h5>
      <h3 >Total: RD {{(precio * qty) | currency}}</h3>
    </div>

  </ion-col>
  <ion-col size=".5"></ion-col>
</ion-grid>
