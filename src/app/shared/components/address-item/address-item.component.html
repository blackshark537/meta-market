
  <ion-item *ngIf="chequed; else slide" >
    <ion-icon name="location-outline" slot="start"></ion-icon>
    <ion-label>
      <h1>{{nombre | titlecase}}</h1>
      <h2>{{direccion | titlecase}}, {{piso | titlecase}}</h2>
      <p>{{indicaciones | titlecase}}</p>
    </ion-label>
    <ion-icon *ngIf="principal" color="primary" slot="end" name="checkmark-circle"></ion-icon>
    <ion-icon *ngIf="!principal" color="medium" slot="end" name="ellipse-outline"></ion-icon>
  </ion-item>

  <ng-template #slide>
    <ion-item-sliding>

      <ion-item (click)="open()">
        <ion-icon name="location-outline" slot="start"></ion-icon>
        <ion-label>
          <h1>{{nombre | titlecase}}</h1>
          <h2>{{direccion | titlecase}}, {{piso | titlecase}}</h2>
          <p>{{indicaciones | titlecase}}</p>
        </ion-label>
      </ion-item>
    
      <ion-item-options slot="end">
        <ion-item-option (click)="makePrincipal($event.target)" [color]="color">
          <ion-icon slot="icon-only" name="home-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="remove()" color="danger">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ng-template>
